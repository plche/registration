<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Registration Form
        </title>
    </head>
    <body>
        <h1>
            Registration Form
        </h1>
        <form action="/process" method="post">
            <div>
                <label for="firstName">
                    First Name:* 
                </label>
                <input type="text" name="firstName" id="firstName" />
            </div>
            <div>
                <label for="lastName">
                    Last Name:* 
                </label>
                <input type="text" name="lastName" id="lastName" />
            </div>
            <div>
                <label for="emailAddress">
                    Email Address:* 
                </label>
                <input type="text" name="emailAddress" id="emailAddress" />
            </div>
            <div>
                <label for="password">
                    Password:* 
                </label>
                <input type="password" name="password" id="password" />
            </div>
            <div>
                <label for="confirmPassword">
                    Confirm Password:* 
                </label>
                <input type="password" name="confirmPassword" id="confirmPassword" />
            </div>
            <div>
                <label for="birthday">
                    Birthday: 
                </label>
                <input type="date" name="birthday" id="birthday" />
            </div>
            <div>
                <div>
                    Gender Identity:
                </div>
                <input type="radio" name="gender" id="genderMale" />
                <label for="genderMale">
                    Male
                </label>            
                <input type="radio" name="gender" id="genderFemale" />
                <label for="genderFemale">
                    Female
                </label>            
                <input type="radio" name="gender" id="genderNon-binary" />
                <label for="genderNon-binary">
                    Non-binary
                </label>            
                <input type="radio" name="gender" id="genderPrefernta" />
                <label for="genderPrefernta">
                    I prefer not to answer
                </label>            
            </div>
            <div>
                <div>
                    <label for="description">
                        A short description about myself: 
                    </label>
                </div>
                <textarea id="description" name="description"></textarea>  
            </div>
            <div>
                <label for="language">
                    Favorite Language: 
                </label>
                <select name="language" id="language">
                    <option value="javascript">
                        JavaScript
                    </option>
                    <option value="java">
                        Java
                    </option>
                    <option value="python">
                        Python
                    </option>
                    <option value="ruby">
                        Ruby
                    </option>
                    <option value="go">
                        Go
                    </option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="offers" id="offers" checked />
                <label for="offers">
                    Yes, I would like to receive periodic email updates
                </label>
            </div>
            <input type="submit" value="Create Account" />
            <p>
                * Indicates a required field
            </p>
        </form>
    </body>
</html>
